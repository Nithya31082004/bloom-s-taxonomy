<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edu-Guide Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="image.png" alt="Logo">
            </div>
            <h1>EDU-GUIDE</h1>
            <p>Generating Effective Questions using the concept of Bloom’s taxonomy</p>
        </div>

        <div class="right-section">
            <h2>Welcome Back</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>

                <div class="login-buttons">
                    <button type="button" class="admin-login">Login as Admin</button>
                    <button type="button" class="user-login">Login as User</button>
                </div>

                <div class="signup-option">
                    <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
